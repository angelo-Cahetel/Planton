<body>
  <header>
    <section class="header box">
      <div>
          <div class="logo header">
              <a href="index.html"><img src="./img/Vector.png" alt="logo platon"></a>
          <div class="lista header-texto">
              <a class="botao" href="sobre.html" style="text-decoration: none;">sobre nós</a>

  <img class="background-img" src="./img/IMAGEM CORRETA 1.png" alt="">
   <main>
    <div class="container">
      <h1>Entre em contato</h1>
      <form action="https://formsubmit.co/contato@planton.eco.br" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://angelo-cahetel.github.io/Planton/#">
        <label class="texto-info" for="nome">Nome:</label>
        <input class="blur" type="text" id="nome" name="nome" required>
        
  
        <label class="texto-info" for="email">E-mail:</label>
        <input class="blur" type="email" id="email" name="_replyto" required>
  
        <label class="texto-info" for="mensagem">Mensagem:</label>
        <textarea class="blur" id="mensagem" name="mensagem" rows="4" required></textarea>
  
        <input class="botao-enviar" type="submit" value="enviar">
      </form>
    </div>
   </main>

   <footer>
    <div class="selos-container">
        <div class="selo-logo">
            <img src="./img/seloLogo.png" alt="">
        </div>

        <div class="selo-2">
            <img src="./img/selo1.png" alt="">
            
        </div>

        <div class="selo-3">

</footer>
